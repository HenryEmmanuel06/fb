<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook clone</title>
</head>

<body>
    <div class="container">
        <section id="showcase-main">
            <div class="showcase">
                <img src="fb.svg" alt="">
                <p>Facebook Helps you connect and share <br> with the people in your life</p>
            </div>
            <div class="form-cont">
                <div class="form-wrapper">
                    <form action="">
                        <input type="text" placeholder="Email address or Phone number"><br>
                        <input type="password" placeholder="Password"><br>
                        <button class="login-btn">Log in</button><br>
                        <div class="f-ps">
                            <a href="#">Forgotten password?</a>
                        </div>


                        <p>or</p><br>
                        <button class="btn-create">Create New Account</button>
                    </form>

                </div>
            </div>
        </section>


    </div>
    <div class="clear-fix"></div>
    <div class="cont-footer">
        <footer class="footer-moile">
            <li>English (UK)</li>
            <li>Chinese</li>
            <li>Indian</li>
            <li>Spanish</li>
            <p>Copy right &copy; Facebook (Henry)</p>
        </footer>
    </div>
</body>

</html>
